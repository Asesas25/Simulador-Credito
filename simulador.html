<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Crédito Accion Socuial Ejercito</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      font-size:25px;
    }

    h2 {
      font-size: 40px;
      font-style: italic;
      text-align: center;
      tex-decoration: underline;
      color: #2c3e50;
      margin-bottom:10px;
    }

    label, input {
      display: block;
      margin: 10px 0;
      font-size: 25px;
    }

    input {
      padding: 5px;
      width: 100%;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    h3 {
      margin-top: 20px;
      font-size: 22px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
                                  <h2>Simulador de Crédito Acion Social Ejercito</h2>

  Calcula el valor de la cuota o el monto que puedes solicitar de acuerdo con las necesidades de crédito y capacidad de pago.

  <label>Monto del préstamo: <input type="number" id="monto" placeholder="Ej: 1000000"></label>
  <label>Plazo (meses): <input type="number" id="plazo" placeholder="Ej: 12"></label>
  <p><strong>Tasa de interés mensual fija:</strong> 0.85%</p>


              <button onclick="calcular()">Calcular</button>
  

  <h3 id="resultado"></h3>

  <script>
    function calcular() {
      const monto = parseFloat(document.getElementById("monto").value);
      const plazo = parseInt(document.getElementById("plazo").value);
      const tasaMensual = 0.0085; // 0.85%

      if (isNaN(monto) || isNaN(plazo)) {
        document.getElementById("resultado").innerText = "Por favor completa todos los campos correctamente.";
        return;
      }
    

      const cuota = (monto * tasaMensual * Math.pow(1 + tasaMensual, plazo)) / (Math.pow(1 + tasaMensual, plazo) - 1);

      document.getElementById("resultado").innerText = `Tu cuota mensual sería: $${cuota.toFixed(2)}`;
    }
  </script>
</body>
</html>
